name: Nightly Autonomous Agent

on:
  schedule:
    - cron: '0 21 * * *'  # 매일 한국 시간 오전 6시 (UTC 21:00)
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        run: |
          pip install google-generativeai requests pytest

      - name: Run Nightly Agent
        env:
          # ★★★ 여기가 제일 중요합니다! 이 2줄이 없으면 에러납니다! ★★★
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python agent_brain.py
